<div class="rounded-md border mt-6">
  <div class="card flex flex-col space-y-1.5 p-6">
    <h3 class="card-title text-2xl font-semibold leading-none tracking-tight">
      Ranking de equipos
    </h3>
    <p class="card-description text-sm text-muted-foreground">
      Clasificación de equipos según victorias
    </p>
  </div>
  <div class="p-6 pt-0">
    <div class="rounded-md border mb-4">
      <div class="overflow-auto">
        <table class="w-full caption-bottom text-sm">
          <thead class="border-b">
            <tr>
              <th class="h-12 w-12 px-4 font-medium text-center">#</th>
              <th class="h-12 px-4 font-medium">Equipos</th>
              <th class="h-12 px-4 font-medium text-center">PG</th>
              <th class="h-12 px-4 font-medium text-center">PE</th>
              <th class="h-12 px-4 font-medium text-center">Puntos</th>
            </tr>
          </thead>
          <tbody class="[&_tr:last-child]:border-0">
            @for (team of sortedTeams; track team.id) {
              <tr class="border-b px-2">
                <td class="p-4 text-center align-middle">{{ $index + 1 }}</td>
                <td class="p-4 align-middle">
                  <div class="flex flex-row gap-2 items-center">
                    <div [class]="team.class"></div>
                    {{ team.name }}
                  </div>
                </td>
                <td class="p-4 text-center align-middle">{{ team.won }}</td>
                <td class="p-4 text-center align-middle">{{ team.drawn }}</td>
                <td class="p-4 text-center align-middle">
                  {{ team.won * 2 + team.drawn }}
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
    <span class="text-xs text-gray-500"
      >Los victorias suman 2 puntos, y los empate suman 1 punto</span
    >
  </div>
</div>
